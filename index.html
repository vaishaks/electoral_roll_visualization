<!DOCTYPE>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
        <script src="/scripts/jquery.animateNumber.min.js"></script>
        <script src="/scripts/jquery.circliful.min.js"></script>
        <link rel="stylesheet" href="app.css" />
        <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href='//fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="tooltip" class="hidden">
			<p><span id="pc-label"></span></p>
		</div>
        <h3 id="title">Parliamentary Constituency wise Female Turnout for General Elections - 2014</h3>
        <div id="legend">
            <div id="legend-title">Legend</div>
            <div>
                <div id="sh0" class="shade"></div>
                <div id="sh1" class="shade"></div>
                <div id="sh2" class="shade"></div>
                <div id="sh3" class="shade"></div>
                <div id="sh4" class="shade"></div>
                <div id="sh5" class="shade"></div>
                <div id="sh6" class="shade"></div>
                <div id="sh7" class="shade"></div>
                <div id="sh8" class="shade"></div>
                <div id="lbl0" class="lbl">23%</div>
                <div id="lbl8" class="lbl">90%</div>
            </div>
        </div>
        <div id="min-pc-turnout" class="statistics">
            <div class="subtitle">Min PC Turnout</div>
            <div class="pc-name">Srinagar, Jammu &amp; Kashmir</div>
            <div class="turnout-value animate" id="num1">0.00%</div>
        </div>
        <div id="max-pc-turnout" class="statistics">
            <div class="subtitle">Max PC Turnout</div>
            <div class="pc-name">Tamluk, West Bengal</div>
            <div class="turnout-value animate" id="num2">0.00%</div>
        </div>        
        <div id="max-state-turnout" class="statistics">
            <div class="subtitle">Max State Turnout</div>
            <div class="pc-name">West Bengal</div>
            <div class="turnout-value animate" id="num3">0.00%</div>
        </div>
        <div id="min-state-turnout" class="statistics">
            <div class="subtitle">Min State Turnout</div>
            <div class="pc-name">Andaman &amp; Nicobar Islands</div>
            <div class="turnout-value animate" id="num4">0.00%</div>
        </div>
        <div id="india-turnout">
            <div class="turnout-value animate" id="num5"></div>
            <div id="india-turnout-donut" data-dimension="250"
                 data-text="" data-info=""
                 data-width="500"
                 data-fontsize="15"
                 data-percent="66.4"
                 data-fgcolor="#61a9dc"
                 data-bgcolor="#eee"
                 data-icon="long-arrow-up" data-icon-size="28" 
                 data-icon-color="#fff"
                 data-animationstep="2.5"></div>
            <div id="india-turnout-label">India Female Turnout</div>        
        </div>
        <script src="app.js" type="application/javascript"></script>
    </body>
</html>
